<div class="container-fluid">
    <div class="row">
        <div class="col"></div>

        <div class="col-4">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" required email name="email" [(ngModel)]="userEmail" #email="ngModel">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Please, enter an email</div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" required name="password" [(ngModel)]="userPassword" #password="ngModel" required minlength="4">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Please, enter a password</div>
                        </div>
                        
                        <button [disabled]="email.invalid || password.invalid" type="button" class="btn btn-warning" (click)="register()">Register</button>

                        <hr class="mt-3">

                        <div class="row">
                            <div class="col">Have an account?
                                <a routerLink="/login"><span class="text-danger">Login</span></a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <div class="col"></div>

    </div>
</div>
